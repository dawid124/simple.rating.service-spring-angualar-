<div class="gallery-container">

  <div class="preview-picture" *ngIf="pictures">
    <img [src]="getImageUrl(preview?.src)">
  </div>

  <div class="other-picture" *ngIf="pictures">
    <img *ngFor="let picture of othersPicture"
         (click)="changePreview(picture)"
         [src]="getImageUrl(picture.src)">
  </div>

</div>
