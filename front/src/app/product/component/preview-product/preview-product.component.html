<div class="product">
  <div class="image" *ngIf="product.pictures">
    <div class="preview-mode">
      <div class="picture"
           *ngFor="let picture of product.pictures; let i = index">
        <img [src]="getImageUrl(picture.src)" > <br/>
      </div>
    </div>
  </div>

  <div class="details">
    <div class="preview-mode">

    </div>
  </div>
</div>

</div>

<div class="comments">

</div>
